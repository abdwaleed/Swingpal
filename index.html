<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwingPal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font: Inter (Apple-like standard font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                }
            }
        }

        // Initialize theme
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Smooth rotation for the circle fill */
        .circle-progress { transition: stroke-dashoffset 1.5s cubic-bezier(0.4, 0, 0.2, 1); transform: rotate(-90deg); transform-origin: 50% 50%; }
        
        /* Countdown Pulse Animation */
        @keyframes pulse-scale {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-number { animation: pulse-scale 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center p-6 font-sans transition-colors duration-300 relative overflow-hidden">

    <!-- Header -->
    <header class="w-full max-w-md mb-6 pb-4 border-b border-gray-200/60 dark:border-gray-800">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white drop-shadow-sm">SwingPal</h1>
            
            <div class="flex items-center gap-3">
                <!-- Help Button -->
                <button id="btn-help" class="p-2 rounded-full bg-gray-200 dark:bg-gray-800 text-gray-600 dark:text-blue-400 shadow-sm dark:shadow-[0_2px_8px_rgba(0,0,0,0.5)] hover:shadow-md transition-all focus:outline-none focus-visible:ring-2 focus-visible:ring-gray-400 dark:focus-visible:ring-gray-600" aria-label="Setup Guide">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8.228 9c.549-1.165 2.03-2 3.772-2 2.21 0 4 1.343 4 3 0 1.4-1.278 2.575-3.006 2.907-.542.104-.994.54-.994 1.093m0 3h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </button>

                <!-- Theme Toggle -->
                <button id="btn-theme" class="p-2 rounded-full bg-gray-200 dark:bg-gray-800 text-gray-600 dark:text-yellow-400 shadow-sm dark:shadow-[0_2px_8px_rgba(0,0,0,0.5)] hover:shadow-md transition-all focus:outline-none focus-visible:ring-2 focus-visible:ring-gray-400 dark:focus-visible:ring-gray-600">
                    <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                    </svg>
                    <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                    </svg>
                </button>
            </div>
        </div>
        <p class="text-sm text-gray-500 dark:text-gray-400 font-medium mt-1">Intuitive Tennis Coaching</p>
    </header>

    <!-- Main Content Area -->
    <main class="w-full max-w-md flex-grow flex flex-col gap-4">

        <!-- Analysis Dashboard (Middle Area) -->
        <div class="w-full relative bg-white dark:bg-gray-800 rounded-3xl p-6 shadow-lg dark:shadow-[0_10px_25px_-5px_rgba(0,0,0,0.5)] border border-gray-200 dark:border-gray-700/50 overflow-hidden flex-grow flex flex-col min-h-[380px]">
            
            <!-- NEW: Always Visible Card Header (Z-Index 30 > Overlay) -->
            <div class="relative z-30 flex items-center justify-between mb-6">
                <div class="flex items-center gap-2">
                    <div class="h-2 w-2 rounded-full bg-blue-500 animate-pulse shadow-[0_0_8px_rgba(59,130,246,0.6)]"></div>
                    <span class="text-[10px] font-bold uppercase tracking-[0.2em] text-gray-400 dark:text-gray-500">Swing Analysis</span>
                </div>
                
                <!-- Integrated Session Swings Counter -->
                <div class="flex items-center gap-1.5 opacity-90">
                    <span id="record-count" class="text-sm font-bold text-gray-900 dark:text-white">0</span>
                    <span class="text-[10px] font-bold text-gray-400 dark:text-gray-500 uppercase tracking-wider">Swings</span>
                </div>
            </div>

            <!-- 1. GREY OUT OVERLAY (Initial State) -->
            <div id="analysis-overlay" class="absolute inset-0 z-20 bg-gray-50/80 dark:bg-gray-900/80 backdrop-blur-[2px] flex flex-col items-center justify-center text-center p-6 pt-16 transition-all duration-500">
                <div class="bg-white dark:bg-gray-800 p-3 rounded-full shadow-sm dark:shadow-[0_2px_8px_rgba(0,0,0,0.6)] mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <p class="text-sm font-bold text-gray-600 dark:text-gray-300">Complete a swing to unlock insights</p>
                <p class="text-xs text-gray-400 mt-1">Press Start, Swing, then Stop</p>
            </div>

            <!-- 2. COUNTDOWN OVERLAY (Hidden by default) -->
            <div id="countdown-overlay" class="absolute inset-0 z-30 bg-white/40 dark:bg-black/40 backdrop-blur-md flex flex-col items-center justify-center hidden transition-opacity duration-300">
                <span class="text-xs font-black uppercase tracking-[0.2em] text-gray-500 dark:text-gray-300 mb-4">Get Ready</span>
                <div id="countdown-number" class="text-8xl font-black text-blue-600 dark:text-blue-400 drop-shadow-2xl">
                    5
                </div>
            </div>

            <!-- TOP SECTION: DATA & VISUALS -->
            <div class="flex flex-col gap-6 relative z-10">
                
                <!-- Header & Overall Score -->
                <div class="flex justify-between items-end border-b border-gray-100 dark:border-gray-700/50 pb-4">
                    <div>
                        <h2 class="text-sm font-bold text-gray-700 dark:text-gray-200 uppercase tracking-wide mb-1">Mastery</h2>
                        <div class="flex items-baseline">
                            <!-- Gradient Text -->
                            <span id="score-overall" class="text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r from-gray-700 to-gray-900 dark:from-gray-100 dark:to-gray-400 tracking-tight">--</span>
                            <span class="text-2xl font-bold text-gray-400 ml-1">%</span>
                        </div>
                    </div>
                    <div id="score-badge" class="px-3 py-1.5 rounded-full text-[10px] font-bold bg-gray-100 text-gray-400 dark:bg-gray-700 dark:text-gray-500 tracking-wide transition-colors duration-300">
                        READY
                    </div>
                </div>

                <!-- CIRCULAR BENCHMARKS GRID -->
                <div class="grid grid-cols-3 gap-2">
                    <!-- Acceleration Circle -->
                    <div class="flex flex-col items-center">
                        <div class="relative w-24 h-24">
                            <svg class="w-full h-full" viewBox="0 0 100 100">
                                <circle class="text-gray-100 dark:text-gray-700 stroke-current" stroke-width="10" cx="50" cy="50" r="40" fill="transparent"></circle>
                                <circle id="circle-acc" class="text-gray-300 dark:text-gray-600 stroke-current circle-progress" stroke-width="10" stroke-linecap="round" cx="50" cy="50" r="40" fill="transparent" stroke-dasharray="251.2" stroke-dashoffset="251.2"></circle>
                            </svg>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span id="val-acc" class="text-xl font-bold text-gray-400">--</span>
                            </div>
                        </div>
                        <span class="mt-3 text-[10px] font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider text-center">Accel.</span>
                    </div>

                    <!-- Wrist Circle -->
                    <div class="flex flex-col items-center">
                        <div class="relative w-24 h-24">
                            <svg class="w-full h-full" viewBox="0 0 100 100">
                                <circle class="text-gray-100 dark:text-gray-700 stroke-current" stroke-width="10" cx="50" cy="50" r="40" fill="transparent"></circle>
                                <circle id="circle-wrist" class="text-gray-300 dark:text-gray-600 stroke-current circle-progress" stroke-width="10" stroke-linecap="round" cx="50" cy="50" r="40" fill="transparent" stroke-dasharray="251.2" stroke-dashoffset="251.2"></circle>
                            </svg>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span id="val-wrist" class="text-xl font-bold text-gray-400">--</span>
                            </div>
                        </div>
                        <span class="mt-3 text-[10px] font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider text-center">Wrist</span>
                    </div>

                    <!-- Form Circle -->
                    <div class="flex flex-col items-center">
                        <div class="relative w-24 h-24">
                            <svg class="w-full h-full" viewBox="0 0 100 100">
                                <circle class="text-gray-100 dark:text-gray-700 stroke-current" stroke-width="10" cx="50" cy="50" r="40" fill="transparent"></circle>
                                <circle id="circle-form" class="text-gray-300 dark:text-gray-600 stroke-current circle-progress" stroke-width="10" stroke-linecap="round" cx="50" cy="50" r="40" fill="transparent" stroke-dasharray="251.2" stroke-dashoffset="251.2"></circle>
                            </svg>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span id="val-form" class="text-xl font-bold text-gray-400">--</span>
                            </div>
                        </div>
                        <span class="mt-3 text-[10px] font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider text-center">Form</span>
                    </div>
                </div>
            </div>

            <!-- BOTTOM SECTION: TEXTUAL FEEDBACK (Compact) -->
            <div class="mt-8 relative z-10">
                <!-- Feedback Container (Dynamic ID) -->
                <div id="feedback-container" class="bg-gray-50 dark:bg-gray-700/30 rounded-xl p-4 border border-gray-100 dark:border-gray-700/50 transition-all duration-500">
                    <!-- Header Inside the Box -->
                    <div class="flex items-center gap-2 mb-2 opacity-90">
                        <!-- Icon Container -->
                        <div id="feedback-icon-bg" class="bg-blue-100 dark:bg-blue-900/30 p-1 rounded-full transition-colors duration-500">
                            <svg id="feedback-icon" xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-blue-600 dark:text-blue-400 transition-colors duration-500" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                            </svg>
                        </div>
                        <span class="text-xs font-bold text-gray-500 dark:text-gray-300 uppercase tracking-wider">Insights</span>
                    </div>
                    
                    <!-- Feedback Text -->
                    <p id="coach-feedback" class="text-sm text-gray-600 dark:text-gray-300 leading-relaxed font-medium pl-7 transition-colors duration-500">
                        Analysis pending...
                    </p>
                </div>
            </div>

        </div>

        <!-- UNIFIED COMMAND CENTER (Bottom - Separated) -->
        <div class="mt-auto w-full bg-white dark:bg-gray-800 rounded-3xl shadow-2xl dark:shadow-[0_25px_50px_-12px_rgba(0,0,0,0.7)] border border-gray-200 dark:border-gray-700 overflow-hidden mb-4"> 
            
            <!-- Top Half: Connection Trigger -->
            <button id="connection-trigger" class="w-full group relative bg-white dark:bg-gray-800 p-1 transition-colors duration-300 hover:bg-gray-50 dark:hover:bg-gray-700/50 text-left outline-none focus:ring-0 focus-visible:ring-2 focus-visible:ring-inset focus-visible:ring-blue-500/50 z-10">
                <div class="flex items-center justify-between p-3">
                    <div class="flex items-center gap-4">
                        <!-- Icon -->
                        <div id="connection-icon-bg" class="flex h-10 w-10 items-center justify-center rounded-xl bg-blue-600 text-white shadow-md dark:shadow-[0_2px_8px_rgba(0,0,0,0.5)] transition-all duration-300 group-hover:bg-blue-500 group-hover:scale-105">
                            <svg id="bt-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                            </svg>
                            <svg id="check-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <!-- Text -->
                        <div class="flex flex-col justify-center">
                            <div class="text-[10px] font-bold uppercase tracking-widest text-gray-400 dark:text-gray-500 mb-0.5">Sensor Status</div>
                            <div id="status-text" class="text-sm font-bold text-gray-900 dark:text-white leading-none">Tap to Connect</div>
                            <div id="device-name" class="text-[10px] text-gray-500 dark:text-gray-400 font-medium h-0 overflow-hidden opacity-0 transition-all duration-300 mt-0"></div>
                        </div>
                    </div>
                    <!-- Status Dot -->
                    <div class="flex items-center pr-2">
                         <span id="status-indicator" class="h-2.5 w-2.5 rounded-full bg-gray-300 dark:bg-gray-600 transition-colors duration-300 shadow-inner"></span>
                    </div>
                </div>
            </button>

            <!-- Divider -->
            <div class="h-px w-full bg-gray-100 dark:bg-gray-700"></div>

            <!-- Bottom Half: Action Buttons -->
            <div class="grid grid-cols-2 gap-px bg-gray-100 dark:bg-gray-700">
                <button id="btn-start" disabled class="group w-full bg-emerald-600 text-white shadow-sm dark:shadow-[inset_0_1px_0_rgba(255,255,255,0.1)] p-5 pb-8 transition-all duration-300 enabled:hover:shadow-md hover:bg-emerald-500 disabled:shadow-none disabled:bg-white disabled:text-gray-300 disabled:cursor-not-allowed dark:disabled:bg-gray-800 dark:disabled:text-gray-600 outline-none focus:ring-0 focus-visible:ring-2 focus-visible:ring-emerald-500/50 relative overflow-hidden">
                    <div class="font-bold text-lg text-center relative z-10">Start</div>
                </button>
                <button id="btn-stop" disabled class="group w-full bg-rose-600 text-white shadow-sm dark:shadow-[inset_0_1px_0_rgba(255,255,255,0.1)] p-5 pb-8 transition-all duration-300 enabled:hover:shadow-md hover:bg-rose-500 disabled:shadow-none disabled:bg-white disabled:text-gray-300 disabled:cursor-not-allowed dark:disabled:bg-gray-800 dark:disabled:text-gray-600 outline-none focus:ring-0 focus-visible:ring-2 focus-visible:ring-rose-500/50 relative overflow-hidden">
                    <div class="font-bold text-lg text-center relative z-10">Stop</div>
                </button>
            </div>
        </div>

    </main>

    <!-- Toast -->
    <div id="toast" class="fixed top-6 left-1/2 transform -translate-x-1/2 -translate-y-20 opacity-0 bg-gray-900/90 dark:bg-white/90 text-white dark:text-gray-900 px-6 py-3 rounded-full shadow-2xl dark:shadow-[0_10px_20px_rgba(0,0,0,0.6)] backdrop-blur-md transition-all duration-500 z-50 flex items-center gap-3 min-w-[200px] justify-center pointer-events-none">
        <!-- Icon Container (Content injected by JS) -->
        <span id="toast-icon"></span>
        <span id="toast-message" class="text-sm font-semibold tracking-wide">Notification</span>
    </div>

    <!-- HELP MODAL (Updated for Smooth Transitions) -->
    <div id="help-modal" class="fixed inset-0 z-50 flex items-center justify-center p-4 opacity-0 pointer-events-none transition-opacity duration-300 ease-out">
        <div id="help-backdrop" class="absolute inset-0 bg-black/60 backdrop-blur-sm"></div>
        <div id="help-card" class="relative w-full max-w-sm bg-white dark:bg-gray-900 rounded-3xl shadow-2xl p-6 transform transition-all duration-300 cubic-bezier(0.34, 1.56, 0.64, 1) scale-95 border border-gray-100 dark:border-gray-800">
            <div class="flex justify-between items-center mb-4">
                <h2 class="text-xl font-bold text-gray-900 dark:text-white">Quick Setup</h2>
                <button id="btn-close-help" class="p-1 rounded-full hover:bg-gray-100 dark:hover:bg-gray-800 text-gray-500 transition-colors">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" /></svg>
                </button>
            </div>
            <div id="help-content" class="space-y-4 text-sm text-gray-600 dark:text-gray-300 leading-relaxed"></div>
            <button id="btn-ok-help" class="w-full mt-6 bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 rounded-xl shadow-lg shadow-blue-500/30 transition-all active:scale-95">Got it</button>
        </div>
    </div>

    <script>
        // --- Config ---
        const SERVICE_UUID = "19b10000-e8f2-537e-4f6c-d104768a1214";
        const CHAR_UUID    = "19b10001-e8f2-537e-4f6c-d104768a1214";
        const DEVICE_NAME_PREFIX = "IMU_SENSOR";
        const MAX_RECORDING_TIME_MS = 10 * 60 * 1000; // 10 minutes max safety
        const CHUNK_SIZE = 500; // Limit RAM usage by chunking

        // --- State ---
        let device, server, characteristic;
        let isRecording = false;
        let isConnected = false;
        let wakeLock = null;
        let currentChunk = []; 
        let chunkBlobs = [];   
        let swingCount = 0;
        let toastTimeout;
        let safetyTimer;
        let recordingStartTime; 
        let recordingTimerInterval;
        const CSV_HEADER = "Timestamp,Yaw(deg),Pitch(deg),Roll(deg),AccelX(m/s^2),AccelY(m/s^2),AccelZ(m/s^2)";

        // --- Elements ---
        const ui = {
            connectTrigger: document.getElementById('connection-trigger'),
            iconBg: document.getElementById('connection-icon-bg'),
            btIcon: document.getElementById('bt-icon'),
            checkIcon: document.getElementById('check-icon'),
            statusText: document.getElementById('status-text'),
            deviceName: document.getElementById('device-name'),
            statusIndicator: document.getElementById('status-indicator'),
            btnStart: document.getElementById('btn-start'),
            btnStop: document.getElementById('btn-stop'),
            count: document.getElementById('record-count'),
            btnTheme: document.getElementById('btn-theme'),
            btnHelp: document.getElementById('btn-help'),
            html: document.documentElement,
            analysisOverlay: document.getElementById('analysis-overlay'),
            countdownOverlay: document.getElementById('countdown-overlay'),
            countdownNumber: document.getElementById('countdown-number'),
            scoreOverall: document.getElementById('score-overall'),
            scoreBadge: document.getElementById('score-badge'),
            coachFeedback: document.getElementById('coach-feedback'),
            feedbackContainer: document.getElementById('feedback-container'), 
            feedbackIconBg: document.getElementById('feedback-icon-bg'),     
            feedbackIcon: document.getElementById('feedback-icon'),          
            circleAcc: document.getElementById('circle-acc'),
            valAcc: document.getElementById('val-acc'),
            circleWrist: document.getElementById('circle-wrist'),
            valWrist: document.getElementById('val-wrist'),
            circleForm: document.getElementById('circle-form'),
            valForm: document.getElementById('val-form'),
            toast: document.getElementById('toast'),
            toastMessage: document.getElementById('toast-message'),
            toastIcon: document.getElementById('toast-icon'),
            helpModal: document.getElementById('help-modal'),
            helpCard: document.getElementById('help-card'),
            helpContent: document.getElementById('help-content'),
            helpBackdrop: document.getElementById('help-backdrop'),
            btnCloseHelp: document.getElementById('btn-close-help'),
            btnOkHelp: document.getElementById('btn-ok-help')
        };

        // --- Theme ---
        ui.btnTheme.addEventListener('click', () => {
            if (ui.html.classList.contains('dark')) {
                ui.html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                ui.html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });

        // --- HELP MODAL LOGIC ---
        function openHelp() {
            const ua = navigator.userAgent || navigator.vendor || window.opera;
            let content = "";
            const isIOS = /iPad|iPhone|iPod/.test(ua) && !window.MSStream;
            const isAndroid = /android/i.test(ua);
            if (isIOS) {
                content = `<p class="font-bold text-blue-600 dark:text-blue-400">ðŸ“± iOS Setup</p><p>Safari does not support Bluetooth. You must:</p><ol class="list-decimal pl-5 space-y-2 mt-2"><li>Download the free <strong>"Bluefy"</strong> browser app.</li><li>Open this page inside Bluefy.</li><li>Tap the <strong>"Tap to Connect"</strong> card below.</li></ol>`;
            } else if (isAndroid) {
                content = `<p class="font-bold text-green-600 dark:text-green-400">ðŸ¤– Android Setup</p><ul class="list-disc pl-5 space-y-2"><li>Use <strong>Chrome</strong> or <strong>Samsung Internet</strong>.</li><li>Ensure <strong>Bluetooth</strong> & <strong>Location</strong> are on.</li><li>Tap the <strong>"Tap to Connect"</strong> card to pair.</li></ul>`;
            } else {
                content = `<p class="font-bold text-purple-600 dark:text-purple-400">ðŸ’» Desktop Setup</p><ul class="list-disc pl-5 space-y-2"><li>Use <strong>Chrome</strong> or <strong>Edge</strong>.</li><li>Click the <strong>"Tap to Connect"</strong> card.</li><li>Select your sensor from the popup list.</li></ul>`;
            }
            ui.helpContent.innerHTML = content;
            ui.helpModal.classList.remove('opacity-0', 'pointer-events-none');
            ui.helpCard.classList.remove('scale-95');
            ui.helpCard.classList.add('scale-100');
        }

        function closeHelp() {
            ui.helpModal.classList.add('opacity-0', 'pointer-events-none');
            ui.helpCard.classList.remove('scale-100');
            ui.helpCard.classList.add('scale-95');
        }

        ui.btnHelp.addEventListener('click', openHelp);
        ui.helpBackdrop.addEventListener('click', closeHelp);
        ui.btnCloseHelp.addEventListener('click', closeHelp);
        ui.btnOkHelp.addEventListener('click', closeHelp);

        // --- Analysis Logic ---
        function getScoreColor(score) {
            if (score >= 90) return 'text-emerald-500'; 
            if (score >= 70) return 'text-yellow-400'; 
            if (score >= 50) return 'text-orange-500'; 
            return 'text-red-500';                      
        }

        function getBadgeInfo(score) {
            if (score >= 90) return { text: 'EXCELLENT', bg: 'bg-emerald-100 text-emerald-700 dark:bg-emerald-900/40 dark:text-emerald-400' };
            if (score >= 70) return { text: 'GOOD', bg: 'bg-yellow-100 text-yellow-700 dark:bg-yellow-900/40 dark:text-yellow-400' };
            if (score >= 50) return { text: 'AVERAGE', bg: 'bg-orange-100 text-orange-700 dark:bg-orange-900/40 dark:text-orange-400' };
            return { text: 'POOR', bg: 'bg-red-100 text-red-700 dark:bg-red-900/40 dark:text-red-400' };
        }

        function generateFeedback(acc, wrist, form) {
            const scores = [{ name: 'acceleration', val: acc }, { name: 'wrist', val: wrist }, { name: 'form', val: form }];
            scores.sort((a, b) => a.val - b.val);
            const lowest = scores[0];
            if (lowest.val >= 90) return { text: "Outstanding swing! Your form and power are perfectly balanced. Keep maintaining this consistency.", sentiment: 'emerald' };
            switch(lowest.name) {
                case 'acceleration': return { text: "Your swing speed is a bit slow. Try engaging your core earlier and accelerating through the contact point.", sentiment: 'rose' };
                case 'wrist': return { text: "Your wrist seems too stiff. Relax your grip slightly to allow for a natural whip-like motion on impact.", sentiment: 'amber' };
                case 'form': return { text: "Your body form needs adjustment. Ensure your feet are planted and follow through completely over your shoulder.", sentiment: 'rose' };
                default: return { text: "Good effort. Focus on smooth, continuous motion.", sentiment: 'blue' };
            }
        }

        function showAnalysis(accScore, wristScore, formScore, overall) {
            ui.analysisOverlay.classList.add('opacity-0', 'pointer-events-none');
            ui.scoreOverall.innerText = overall;
            let gradientClass = "from-gray-700 to-gray-900 dark:from-gray-100 dark:to-gray-400";
            if (overall >= 90) gradientClass = "from-emerald-400 to-teal-600";
            else if (overall >= 70) gradientClass = "from-yellow-400 to-amber-600";
            else if (overall < 50) gradientClass = "from-rose-400 to-red-600";
            ui.scoreOverall.className = `text-5xl font-black text-transparent bg-clip-text bg-gradient-to-r ${gradientClass} tracking-tight`;
            const badge = getBadgeInfo(overall);
            ui.scoreBadge.className = `px-3 py-1.5 rounded-full text-[10px] font-bold tracking-wide ${badge.bg}`;
            ui.scoreBadge.innerText = badge.text;
            const feedback = generateFeedback(accScore, wristScore, formScore);
            ui.coachFeedback.innerText = feedback.text;
            const sentimentColors = {
                'emerald': { bg: 'bg-emerald-50 dark:bg-emerald-900/20', border: 'border-emerald-100 dark:border-emerald-800/50', iconBg: 'bg-emerald-100 dark:bg-emerald-900/30', iconText: 'text-emerald-600 dark:text-emerald-400' },
                'amber': { bg: 'bg-amber-50 dark:bg-amber-900/20', border: 'border-amber-100 dark:border-amber-800/50', iconBg: 'bg-amber-100 dark:bg-amber-900/30', iconText: 'text-amber-600 dark:text-amber-400' },
                'rose': { bg: 'bg-rose-50 dark:bg-rose-900/20', border: 'border-rose-100 dark:border-rose-800/50', iconBg: 'bg-rose-100 dark:bg-rose-900/30', iconText: 'text-rose-600 dark:text-rose-400' },
                'blue': { bg: 'bg-blue-50 dark:bg-blue-900/20', border: 'border-blue-100 dark:border-blue-800/50', iconBg: 'bg-blue-100 dark:bg-blue-900/30', iconText: 'text-blue-600 dark:text-blue-400' }
            };
            const style = sentimentColors[feedback.sentiment] || sentimentColors['blue'];
            ui.feedbackContainer.className = `${style.bg} ${style.border} rounded-xl p-4 border transition-all duration-500`;
            ui.feedbackIconBg.className = `${style.iconBg} p-1 rounded-full transition-colors duration-500`;
            ui.feedbackIcon.className = `h-3 w-3 ${style.iconText} transition-colors duration-500`;
            resetCircle(ui.circleAcc); resetCircle(ui.circleWrist); resetCircle(ui.circleForm);
            setTimeout(() => {
                updateCircle(ui.circleAcc, ui.valAcc, accScore);
                updateCircle(ui.circleWrist, ui.valWrist, wristScore);
                updateCircle(ui.circleForm, ui.valForm, formScore);
            }, 100);
        }

        function resetCircle(circle) {
            circle.style.strokeDashoffset = 251.2;
            circle.setAttribute('class', 'text-gray-300 dark:text-gray-600 stroke-current circle-progress');
        }

        function updateCircle(circle, textEl, score) {
            const circumference = 251.2;
            const offset = circumference - (score / 100) * circumference;
            const colorClass = getScoreColor(score);
            circle.setAttribute('class', `${colorClass} stroke-current circle-progress`);
            circle.style.strokeDashoffset = offset;
            textEl.innerText = `${score}%`;
            if (score >= 90) textEl.className = "text-xl font-bold text-emerald-600 dark:text-emerald-400";
            else if (score >= 70) textEl.className = "text-xl font-bold text-yellow-600 dark:text-yellow-400";
            else if (score >= 50) textEl.className = "text-xl font-bold text-orange-600 dark:text-orange-400";
            else textEl.className = "text-xl font-bold text-red-600 dark:text-red-400";
        }

        function resetAnalysisView() { ui.analysisOverlay.classList.remove('opacity-0', 'pointer-events-none'); }
        
        function showToast(message, type = 'success') {
            if (toastTimeout) clearTimeout(toastTimeout);
            
            ui.toastMessage.innerText = message;
            
            const successIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-emerald-400 dark:text-emerald-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg>`;
            const errorIcon = `<svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-rose-500 dark:text-rose-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7 4a1 1 0 11-2 0 1 1 0 012 0zm-1-9a1 1 0 00-1 1v4a1 1 0 102 0V6a1 1 0 00-1-1z" clip-rule="evenodd" /></svg>`;

            if (type === 'error') {
                ui.toastIcon.innerHTML = errorIcon;
            } else {
                ui.toastIcon.innerHTML = successIcon;
            }

            ui.toast.classList.remove('-translate-y-20', 'opacity-0');
            toastTimeout = setTimeout(() => { ui.toast.classList.add('-translate-y-20', 'opacity-0'); }, 3000);
        }

        function setConnectionState(state, message = "") {
            if (state === 'disconnected') {
                ui.connectTrigger.disabled = false;
                ui.iconBg.className = "flex h-10 w-10 items-center justify-center rounded-xl bg-blue-600 text-white shadow-md transition-all duration-300 group-hover:bg-blue-500";
                ui.btIcon.classList.remove('hidden'); ui.checkIcon.classList.add('hidden');
                ui.statusText.innerText = "Tap to Connect";
                ui.deviceName.style.height = "0px"; ui.deviceName.style.opacity = "0";
                ui.statusIndicator.className = "h-2.5 w-2.5 rounded-full bg-gray-300 dark:bg-gray-700 transition-colors duration-300";
                isConnected = false;
            } else if (state === 'connecting') {
                ui.connectTrigger.disabled = true;
                ui.iconBg.className = "flex h-10 w-10 items-center justify-center rounded-xl bg-yellow-500 text-white shadow-md animate-pulse";
                ui.statusText.innerText = "Searching...";
                ui.statusIndicator.className = "h-2.5 w-2.5 rounded-full bg-yellow-400 animate-pulse";
            } else if (state === 'connected') {
                ui.connectTrigger.disabled = true;
                ui.iconBg.className = "flex h-10 w-10 items-center justify-center rounded-xl bg-emerald-500 text-white shadow-md";
                ui.btIcon.classList.add('hidden'); ui.checkIcon.classList.remove('hidden');
                ui.statusText.innerText = "Sensor Ready";
                ui.deviceName.innerText = `Connected to: ${message}`;
                ui.deviceName.style.height = "auto"; ui.deviceName.style.opacity = "1";
                ui.statusIndicator.className = "h-2.5 w-2.5 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.6)]";
                showToast("Connected successfully!", 'success');
                isConnected = true;
            }
        }

        async function requestWakeLock() {
            try { if ('wakeLock' in navigator) wakeLock = await navigator.wakeLock.request('screen'); } catch (err) { console.log(err); }
        }

        ui.connectTrigger.addEventListener('click', async () => {
            if (isConnected) return;
            if (!navigator.bluetooth) {
                const isIOS = /iPad|iPhone|iPod/.test(navigator.userAgent) && !window.MSStream;
                showToast(isIOS ? "Bluetooth unavailable in Safari. Please use the 'Bluefy' app." : "This browser doesn't support Bluetooth. Try Chrome.", 'error');
                return;
            }
            const isAvailable = await navigator.bluetooth.getAvailability();
            if (!isAvailable) { showToast("Bluetooth is off or no adapter found.", 'error'); return; }
            try {
                setConnectionState('connecting');
                device = await navigator.bluetooth.requestDevice({ filters: [{ name: DEVICE_NAME_PREFIX }], optionalServices: [SERVICE_UUID] });
                device.addEventListener('gattserverdisconnected', onDisconnected);
                server = await device.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                characteristic = await service.getCharacteristic(CHAR_UUID);
                setConnectionState('connected', device.name);
                ui.btnStart.disabled = false;
                requestWakeLock();
            } catch (error) {
                console.error(error);
                setConnectionState('disconnected');
                if (error.message.includes("User cancelled")) return;
                switch(error.name) {
                    case 'NotFoundError': showToast("No SwingPal sensor found. Is it powered on?", 'error'); break;
                    case 'NotSupportedError': showToast("Bluetooth appears disabled. Please turn it on in Settings.", 'error'); break;
                    case 'SecurityError': showToast("Security block. Try tapping the screen again.", 'error'); break;
                    case 'NetworkError': showToast("Connection lost. Try moving closer to the sensor.", 'error'); break;
                    case 'NotAllowedError': showToast("Bluetooth permission denied. Please allow access.", 'error'); break;
                    case 'InvalidStateError': showToast("Bluetooth is busy. Try restarting the app.", 'error'); break;
                    default: showToast(error.message.includes("Connection failed") ? "Connection failed. Is another app using the sensor?" : "Oops! Connection error. Please try again.", 'error');
                }
            }
        });

        function onDisconnected() {
            setConnectionState('disconnected');
            ui.btnStart.disabled = true; ui.btnStop.disabled = true; isRecording = false;
            showToast("Sensor disconnected. Please reconnect.", 'error');
            if (wakeLock) wakeLock.release();
        }

        function flushChunk() {
            if (currentChunk.length === 0) return;
            const chunkStr = currentChunk.map(row => `${new Date(row.t).toISOString().replace('T', ' ').replace('Z', '')},${row.d}`).join("\n");
            chunkBlobs.push(new Blob([chunkStr + "\n"], { type: 'text/plain' }));
            currentChunk = [];
        }

        ui.btnStart.addEventListener('click', async () => {
            ui.btnStart.disabled = true;
            try {
                if (characteristic) {
                    await characteristic.startNotifications();
                    characteristic.addEventListener('characteristicvaluechanged', handleData);
                }
            } catch (e) {
                console.error("Stream Error", e);
                showToast(e.name === 'NotSupportedError' ? "Sensor error: Data stream not supported." : "Could not wake sensor. Try reconnecting.", 'error');
                ui.btnStart.disabled = false;
                return;
            }
            resetAnalysisView();
            ui.analysisOverlay.classList.add('opacity-0', 'pointer-events-none');
            ui.countdownOverlay.classList.remove('hidden');
            let count = 5;
            ui.countdownNumber.innerText = count;
            ui.countdownNumber.classList.remove('animate-number');
            void ui.countdownNumber.offsetWidth;
            ui.countdownNumber.classList.add('animate-number');
            const timer = setInterval(() => {
                count--;
                if (count < 0) {
                    clearInterval(timer);
                    ui.countdownOverlay.classList.add('hidden');
                    beginRecording();
                } else {
                    ui.countdownNumber.innerText = count;
                    ui.countdownNumber.classList.remove('animate-number');
                    void ui.countdownNumber.offsetWidth;
                    ui.countdownNumber.classList.add('animate-number');
                }
            }, 1000);
        });

        function beginRecording() {
            currentChunk = []; chunkBlobs = [];
            isRecording = true; recordingStartTime = Date.now();
            if (recordingTimerInterval) clearInterval(recordingTimerInterval);
            ui.statusText.innerText = "Recording: 0.0s";
            ui.statusText.classList.add('text-red-500', 'dark:text-red-400', 'animate-pulse');
            recordingTimerInterval = setInterval(() => {
                const elapsed = (Date.now() - recordingStartTime) / 1000;
                ui.statusText.innerText = `Recording: ${elapsed.toFixed(1)}s`;
            }, 100);
            if (safetyTimer) clearTimeout(safetyTimer);
            safetyTimer = setTimeout(() => { if (isRecording) { ui.btnStop.click(); showToast("Auto-stopped (Time Limit)", 'error'); } }, MAX_RECORDING_TIME_MS);
            ui.iconBg.className = "flex h-10 w-10 items-center justify-center rounded-xl bg-rose-600 text-white animate-bounce";
            ui.statusIndicator.className = "h-2.5 w-2.5 rounded-full bg-rose-600 animate-pulse";
            ui.btnStop.disabled = false;
            showToast("Recording Started", 'success');
        }

        ui.btnStop.addEventListener('click', async () => {
            isRecording = false;
            if (safetyTimer) clearTimeout(safetyTimer);
            if (recordingTimerInterval) clearInterval(recordingTimerInterval);
            ui.statusText.innerText = "Sensor Ready";
            ui.statusText.classList.remove('text-red-500', 'dark:text-red-400', 'animate-pulse');
            try {
                if (characteristic) {
                    await characteristic.stopNotifications();
                    characteristic.removeEventListener('characteristicvaluechanged', handleData);
                }
            } catch (e) { console.error(e); }
            if (isConnected && device) setConnectionState('connected', device.name);
            ui.btnStop.disabled = true; ui.btnStart.disabled = false;
            const accScore = Math.floor(Math.random() * 100);
            const wristScore = Math.floor(Math.random() * 100);
            const formScore = Math.floor(Math.random() * 100);
            const overall = Math.floor((accScore * 0.3) + (wristScore * 0.3) + (formScore * 0.4));
            if (overall > 20) {
                swingCount++; ui.count.innerText = swingCount;
                saveFile(); showToast("Session Saved!", 'success');
            } else {
                showToast("False Start Detected (Ignored)", 'error');
                chunkBlobs = []; currentChunk = [];
            }
            showAnalysis(accScore, wristScore, formScore, overall);
        });

        function handleData(event) {
            const value = event.target.value;
            const decoder = new TextDecoder('utf-8');
            const rawLine = decoder.decode(value).trim();
            if (isRecording && rawLine.length > 0) {
                currentChunk.push({ t: Date.now(), d: rawLine });
                if (currentChunk.length >= CHUNK_SIZE) flushChunk();
            }
        }

        function saveFile() {
            flushChunk();
            if (chunkBlobs.length === 0) return;
            const finalBlob = new Blob([CSV_HEADER + "\n", ...chunkBlobs], { type: 'text/csv' });
            const url = window.URL.createObjectURL(finalBlob);
            const a = document.createElement('a');
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0,19);
            const fileName = `swingpal_log_${timestamp}.csv`;
            a.href = url; a.download = fileName;
            document.body.appendChild(a); a.click(); document.body.removeChild(a);
            setTimeout(() => { window.URL.revokeObjectURL(url); chunkBlobs = []; }, 100);
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 's' && !ui.btnStart.disabled) ui.btnStart.click();
            if (e.key === 'p' && !ui.btnStop.disabled) ui.btnStop.click();
        });
    </script>
