<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SwingPal</title>
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Font: Inter (Apple-like standard font) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;800&display=swap" rel="stylesheet">

    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                fontFamily: {
                    sans: ['Inter', 'sans-serif'],
                }
            }
        }

        // Initialize theme
        if (localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark');
        }
    </script>
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Smooth rotation for the circle fill */
        .circle-progress { transition: stroke-dashoffset 1.5s cubic-bezier(0.4, 0, 0.2, 1); transform: rotate(-90deg); transform-origin: 50% 50%; }
        
        /* Countdown Pulse Animation */
        @keyframes pulse-scale {
            0% { transform: scale(0.8); opacity: 0; }
            50% { transform: scale(1.2); opacity: 1; }
            100% { transform: scale(1); opacity: 1; }
        }
        .animate-number { animation: pulse-scale 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards; }
    </style>
</head>
<body class="bg-gray-50 dark:bg-gray-900 text-gray-900 dark:text-gray-100 min-h-screen flex flex-col items-center p-6 font-sans transition-colors duration-300 relative overflow-hidden">

    <!-- Header (Separated with Border & Padding) -->
    <header class="w-full max-w-md mb-6 pb-4 border-b border-gray-200/60 dark:border-gray-800">
        <div class="flex justify-between items-center">
            <h1 class="text-3xl font-extrabold tracking-tight text-gray-900 dark:text-white drop-shadow-sm">SwingPal</h1>
            
            <!-- Theme Toggle -->
            <button id="btn-theme" class="p-2 rounded-full bg-gray-200 dark:bg-gray-800 text-gray-600 dark:text-yellow-400 shadow-sm dark:shadow-[0_2px_8px_rgba(0,0,0,0.5)] hover:shadow-md transition-all focus:outline-none ring-1 ring-transparent dark:ring-gray-700">
                <svg id="icon-sun" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z" />
                </svg>
                <svg id="icon-moon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z" />
                </svg>
            </button>
        </div>
        <p class="text-sm text-gray-500 dark:text-gray-400 font-medium mt-1">Intuitive Tennis Coaching</p>
    </header>

    <!-- Main Content Area -->
    <main class="w-full max-w-md flex-grow flex flex-col gap-4">

        <!-- Analysis Dashboard (Middle Area) -->
        <div class="w-full relative bg-white dark:bg-gray-800 rounded-3xl p-6 shadow-lg dark:shadow-[0_10px_25px_-5px_rgba(0,0,0,0.5)] border border-gray-200 dark:border-gray-700/50 overflow-hidden flex-grow flex flex-col min-h-[380px]">
            
            <!-- NEW: Always Visible Card Header (Z-Index 30 > Overlay) -->
            <div class="relative z-30 flex items-center gap-2 mb-6">
                <div class="h-2 w-2 rounded-full bg-blue-500 animate-pulse shadow-[0_0_8px_rgba(59,130,246,0.6)]"></div>
                <span class="text-xs font-black uppercase tracking-widest text-gray-400 dark:text-gray-500">Swing Analysis</span>
            </div>

            <!-- 1. GREY OUT OVERLAY (Initial State) -->
            <div id="analysis-overlay" class="absolute inset-0 z-20 bg-gray-50/80 dark:bg-gray-900/80 backdrop-blur-[2px] flex flex-col items-center justify-center text-center p-6 pt-16 transition-all duration-500">
                <div class="bg-white dark:bg-gray-800 p-3 rounded-full shadow-sm dark:shadow-[0_2px_8px_rgba(0,0,0,0.6)] mb-3">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                    </svg>
                </div>
                <p class="text-sm font-bold text-gray-600 dark:text-gray-300">Complete a swing to unlock insights</p>
                <p class="text-xs text-gray-400 mt-1">Press Start, Swing, then Stop</p>
            </div>

            <!-- 2. COUNTDOWN OVERLAY (Hidden by default) -->
            <div id="countdown-overlay" class="absolute inset-0 z-30 bg-white/40 dark:bg-black/40 backdrop-blur-md flex flex-col items-center justify-center hidden transition-opacity duration-300">
                <span class="text-xs font-black uppercase tracking-[0.2em] text-gray-500 dark:text-gray-300 mb-4">Get Ready</span>
                <div id="countdown-number" class="text-8xl font-black text-blue-600 dark:text-blue-400 drop-shadow-2xl">
                    5
                </div>
            </div>

            <!-- TOP SECTION: DATA & VISUALS -->
            <div class="flex flex-col gap-6 mb-auto relative z-10">
                
                <!-- Header & Overall Score -->
                <div class="border-b border-gray-100 dark:border-gray-700/50 pb-4">
                    <!-- Top Row: Title and Swings -->
                    <div class="flex justify-between items-center mb-2">
                        <h2 class="text-[10px] font-bold text-gray-400 dark:text-gray-500 uppercase tracking-widest">Mastery</h2>
                        <div class="flex items-center gap-1.5">
                            <span id="record-count" class="text-sm font-bold text-gray-900 dark:text-white">0</span>
                            <span class="text-[10px] font-bold text-gray-400 dark:text-gray-500 uppercase tracking-wider">Swings</span>
                        </div>
                    </div>
                    
                    <!-- Bottom Row: Score and Badge -->
                    <div class="flex justify-between items-end">
                        <div class="flex items-baseline">
                            <span id="score-overall" class="text-5xl font-black text-gray-900 dark:text-white tracking-tight">--</span>
                            <span class="text-2xl font-bold text-gray-400 ml-1">%</span>
                        </div>
                        <div id="score-badge" class="px-3 py-1.5 rounded-full text-[10px] font-bold bg-gray-100 text-gray-400 dark:bg-gray-700 dark:text-gray-500 tracking-wide transition-colors duration-300">
                            PENDING
                        </div>
                    </div>
                </div>

                <!-- CIRCULAR BENCHMARKS GRID -->
                <div class="grid grid-cols-3 gap-2">
                    <!-- Acceleration Circle -->
                    <div class="flex flex-col items-center">
                        <div class="relative w-16 h-16">
                            <svg class="w-full h-full" viewBox="0 0 100 100">
                                <circle class="text-gray-100 dark:text-gray-700 stroke-current" stroke-width="10" cx="50" cy="50" r="40" fill="transparent"></circle>

                            </svg>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span id="val-acc" class="text-xs font-bold text-gray-400">--</span>

                        <span class="mt-2 text-[10px] font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider text-center">Accel.</span>
                    </div>

                    <!-- Wrist Circle -->
                    <div class="flex flex-col items-center">
                        <div class="relative w-16 h-16">
                            <svg class="w-full h-full" viewBox="0 0 100 100">
                                <circle class="text-gray-100 dark:text-gray-700 stroke-current" stroke-width="10" cx="50" cy="50" r="40" fill="transparent"></circle>
                                <circle id="circle-wrist" class="text-gray-300 dark:text-gray-600 stroke-current circle-progress" stroke-width="10" stroke-linecap="round" cx="50" cy="50" r="40" fill="transparent" stroke-dasharray="251.2" stroke-dashoffset="251.2"></circle>
                            </svg>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span id="val-wrist" class="text-xs font-bold text-gray-400">--</span>
                            </div>
                        </div>
                        <span class="mt-2 text-[10px] font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider text-center">Wrist</span>
                    </div>

                    <!-- Form Circle -->
                    <div class="flex flex-col items-center">
                        <div class="relative w-16 h-16">
                            <svg class="w-full h-full" viewBox="0 0 100 100">
                                <circle class="text-gray-100 dark:text-gray-700 stroke-width="10" stroke-current" cx="50" cy="50" r="40" fill="transparent"></circle>
                                <circle id="circle-form" class="text-gray-300 dark:text-gray-600 stroke-current circle-progress" stroke-width="10" stroke-linecap="round" cx="50" cy="50" r="40" fill="transparent" stroke-dasharray="251.2" stroke-dashoffset="251.2"></circle>
                            </svg>
                            <div class="absolute inset-0 flex items-center justify-center">
                                <span id="val-form" class="text-xs font-bold text-gray-400">--</span>
                            </div>
                        </div>
                        <span class="mt-2 text-[10px] font-bold text-gray-500 dark:text-gray-400 uppercase tracking-wider text-center">Form</span>
                    </div>
                </div>
            </div>

            <!-- BOTTOM SECTION: TEXTUAL FEEDBACK -->
            <div class="mt-6 relative z-10">
                <div class="flex items-center gap-2 mb-2">
                    <div class="bg-blue-100 dark:bg-blue-900/30 p-1 rounded-full">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3 text-blue-600 dark:text-blue-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-7-4a1 1 0 11-2 0 1 1 0 012 0zM9 9a1 1 0 000 2v3a1 1 0 001 1h1a1 1 0 100-2v-3a1 1 0 00-1-1H9z" clip-rule="evenodd" />
                        </svg>
                    </div>
                    <h3 class="text-xs font-bold text-gray-500 dark:text-gray-400 uppercase tracking-widest">Coach's Insight</h3>
                </div>
                
                <div class="bg-gray-50 dark:bg-gray-700/30 rounded-xl p-4 border border-gray-100 dark:border-gray-700/50">
                    <p id="coach-feedback" class="text-sm text-gray-600 dark:text-gray-300 leading-relaxed font-medium">
                        Analysis pending...
                    </p>
                </div>
            </div>

        </div>

        <!-- UNIFIED COMMAND CENTER (Bottom) -->
        <div class="mt-auto w-full bg-white dark:bg-gray-800 rounded-3xl shadow-2xl dark:shadow-[0_25px_50px_-12px_rgba(0,0,0,0.7)] border border-gray-200 dark:border-gray-700 overflow-hidden">
            
            <!-- Top Half: Connection Trigger -->
            <button id="connection-trigger" class="w-full group relative bg-white dark:bg-gray-800 p-1 transition-colors duration-300 hover:bg-gray-50 dark:hover:bg-gray-700/50 text-left outline-none focus:ring-2 focus:ring-inset focus:ring-blue-500/50 z-10">
                <div class="flex items-center justify-between p-3">
                    <div class="flex items-center gap-4">
                        <!-- Icon -->
                        <div id="connection-icon-bg" class="flex h-10 w-10 items-center justify-center rounded-xl bg-blue-600 text-white shadow-md dark:shadow-[0_2px_8px_rgba(0,0,0,0.5)] transition-all duration-300 group-hover:bg-blue-500 group-hover:scale-105">
                            <svg id="bt-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13.828 10.172a4 4 0 00-5.656 0l-4 4a4 4 0 105.656 5.656l1.102-1.101m-.758-4.899a4 4 0 005.656 0l4-4a4 4 0 00-5.656-5.656l-1.1 1.1" />
                            </svg>
                            <svg id="check-icon" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                            </svg>
                        </div>
                        <!-- Text -->
                        <div class="flex flex-col justify-center">
                            <div class="text-[10px] font-bold uppercase tracking-widest text-gray-400 dark:text-gray-500 mb-0.5">Sensor Status</div>
                            <div id="status-text" class="text-sm font-bold text-gray-900 dark:text-white leading-none">Tap to Connect</div>
                            <div id="device-name" class="text-[10px] text-gray-500 dark:text-gray-400 font-medium h-0 overflow-hidden opacity-0 transition-all duration-300 mt-0"></div>
                        </div>
                    </div>
                    <!-- Status Dot -->
                    <div class="flex items-center pr-2">
                         <span id="status-indicator" class="h-2.5 w-2.5 rounded-full bg-gray-300 dark:bg-gray-600 transition-colors duration-300 shadow-inner"></span>
                    </div>
                </div>
            </button>

            <!-- Divider -->
            <div class="h-px w-full bg-gray-100 dark:bg-gray-700"></div>

            <!-- Bottom Half: Action Buttons -->
            <div class="grid grid-cols-2 gap-px bg-gray-100 dark:bg-gray-700">
                <button id="btn-start" disabled class="group w-full bg-emerald-600 text-white shadow-sm dark:shadow-[inset_0_1px_0_rgba(255,255,255,0.1)] p-5 transition-colors duration-300 hover:bg-emerald-500 disabled:shadow-none disabled:bg-white disabled:text-gray-300 disabled:cursor-not-allowed dark:disabled:bg-gray-800 dark:disabled:text-gray-600 outline-none focus:ring-2 focus:ring-emerald-500/50 relative overflow-hidden">
                    <div class="font-bold text-lg text-center relative z-10">Start</div>
                </button>
                <button id="btn-stop" disabled class="group w-full bg-rose-600 text-white shadow-sm dark:shadow-[inset_0_1px_0_rgba(255,255,255,0.1)] p-5 transition-colors duration-300 hover:bg-rose-500 disabled:shadow-none disabled:bg-white disabled:text-gray-300 disabled:cursor-not-allowed dark:disabled:bg-gray-800 dark:disabled:text-gray-600 outline-none focus:ring-2 focus:ring-rose-500/50 relative overflow-hidden">
                    <div class="font-bold text-lg text-center relative z-10">Stop</div>
                </button>
            </div>
        </div>

    </main>

    <!-- Toast -->
    <div id="toast" class="fixed bottom-8 left-1/2 transform -translate-x-1/2 translate-y-20 opacity-0 bg-gray-900/90 dark:bg-white/90 text-white dark:text-gray-900 px-6 py-3 rounded-full shadow-2xl dark:shadow-[0_10px_20px_rgba(0,0,0,0.6)] backdrop-blur-md transition-all duration-500 z-50 flex items-center gap-3 min-w-[200px] justify-center pointer-events-none">
        <span id="toast-icon"><svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-emerald-400 dark:text-emerald-600" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z" clip-rule="evenodd" /></svg></span>
        <span id="toast-message" class="text-sm font-semibold tracking-wide">Notification</span>
    </div>

    <script>
        // --- Config ---
        const SERVICE_UUID = "19b10000-e8f2-537e-4f6c-d104768a1214";
        const CHAR_UUID    = "19b10001-e8f2-537e-4f6c-d104768a1214";
        const DEVICE_NAME_PREFIX = "IMU_SENSOR";

        // --- State ---
        let device, server, characteristic;
        let isRecording = false;
        let isConnected = false;
        let wakeLock = null;
        let csvData = [];
        let swingCount = 0;
        let toastTimeout;
        const CSV_HEADER = "Timestamp,Yaw(deg),Pitch(deg),Roll(deg),AccelX(m/s^2),AccelY(m/s^2),AccelZ(m/s^2)";

        // --- Elements ---
        const ui = {
            connectTrigger: document.getElementById('connection-trigger'),
            iconBg: document.getElementById('connection-icon-bg'),
            btIcon: document.getElementById('bt-icon'),
            checkIcon: document.getElementById('check-icon'),
            statusText: document.getElementById('status-text'),
            deviceName: document.getElementById('device-name'),
            statusIndicator: document.getElementById('status-indicator'),
            btnStart: document.getElementById('btn-start'),
            btnStop: document.getElementById('btn-stop'),
            count: document.getElementById('record-count'),
            btnTheme: document.getElementById('btn-theme'),
            html: document.documentElement,
            
            // Dashboard Overlay
            analysisOverlay: document.getElementById('analysis-overlay'),
            countdownOverlay: document.getElementById('countdown-overlay'),
            countdownNumber: document.getElementById('countdown-number'),
            
            // Analysis UI
            scoreOverall: document.getElementById('score-overall'),
            scoreBadge: document.getElementById('score-badge'),
            coachFeedback: document.getElementById('coach-feedback'),
            
            // Circles (SVG + Text)
            circleAcc: document.getElementById('circle-acc'),
            valAcc: document.getElementById('val-acc'),
            
            circleWrist: document.getElementById('circle-wrist'),
            valWrist: document.getElementById('val-wrist'),
            
            circleForm: document.getElementById('circle-form'),
            valForm: document.getElementById('val-form'),

            // Toast
            toast: document.getElementById('toast'),
            toastMessage: document.getElementById('toast-message')
        };

        // --- Theme ---
        ui.btnTheme.addEventListener('click', () => {
            if (ui.html.classList.contains('dark')) {
                ui.html.classList.remove('dark');
                localStorage.setItem('theme', 'light');
            } else {
                ui.html.classList.add('dark');
                localStorage.setItem('theme', 'dark');
            }
        });

        // --- Analysis Logic (Colors & Mock Data) ---
        function getScoreColor(score) {
            if (score >= 90) return 'text-emerald-500'; // Excellent
            if (score >= 70) return 'text-yellow-400';  // Good
            if (score >= 50) return 'text-orange-500';  // Average
            return 'text-red-500';                      // Poor
        }

        function getBadgeInfo(score) {
            if (score >= 90) return { text: 'EXCELLENT', bg: 'bg-emerald-100 text-emerald-700 dark:bg-emerald-900/40 dark:text-emerald-400' };
            if (score >= 70) return { text: 'GOOD', bg: 'bg-yellow-100 text-yellow-700 dark:bg-yellow-900/40 dark:text-yellow-400' };
            if (score >= 50) return { text: 'AVERAGE', bg: 'bg-orange-100 text-orange-700 dark:bg-orange-900/40 dark:text-orange-400' };
            return { text: 'POOR', bg: 'bg-red-100 text-red-700 dark:bg-red-900/40 dark:text-red-400' };
        }

        function generateFeedback(acc, wrist, form) {
            // Find the weakest link
            const scores = [
                { name: 'acceleration', val: acc },
                { name: 'wrist', val: wrist },
                { name: 'form', val: form }
            ];
            scores.sort((a, b) => a.val - b.val);
            const lowest = scores[0];

            if (lowest.val >= 90) return "Outstanding swing! Your form and power are perfectly balanced. Keep maintaining this consistency.";
            
            switch(lowest.name) {
                case 'acceleration':
                    return "Your swing speed is a bit slow. Try engaging your core earlier and accelerating through the contact point.";
                case 'wrist':
                    return "Your wrist seems too stiff. Relax your grip slightly to allow for a natural whip-like motion on impact.";
                case 'form':
                    return "Your body form needs adjustment. Ensure your feet are planted and follow through completely over your shoulder.";
                default:
                    return "Good effort. Focus on smooth, continuous motion.";
            }
        }

        function showAnalysis() {
            // 1. Hide Overlay
            ui.analysisOverlay.classList.add('opacity-0', 'pointer-events-none');

            // 2. Generate Mock Data (Replace with ML logic)
            const accScore = Math.floor(Math.random() * (99 - 50) + 50);
            const wristScore = Math.floor(Math.random() * (99 - 50) + 50);
            const formScore = Math.floor(Math.random() * (99 - 50) + 50);
            
            // Weighted Average
            const overall = Math.floor((accScore * 0.3) + (wristScore * 0.3) + (formScore * 0.4));

            // 3. Update Overall Score
            ui.scoreOverall.innerText = overall;
            const badge = getBadgeInfo(overall);
            ui.scoreBadge.className = `px-3 py-1.5 rounded-full text-[10px] font-bold tracking-wide ${badge.bg}`;
            ui.scoreBadge.innerText = badge.text;

            // 4. Update Feedback
            ui.coachFeedback.innerText = generateFeedback(accScore, wristScore, formScore);

            // 5. Reset circles for animation
            resetCircle(ui.circleAcc);
            resetCircle(ui.circleWrist);
            resetCircle(ui.circleForm);

            // 6. Animate Circles
            setTimeout(() => {
                updateCircle(ui.circleAcc, ui.valAcc, accScore);
                updateCircle(ui.circleWrist, ui.valWrist, wristScore);
                updateCircle(ui.circleForm, ui.valForm, formScore);
            }, 100);
        }

        function resetCircle(circle) {
            circle.style.strokeDashoffset = 251.2; // Full circumference
            circle.setAttribute('class', 'text-gray-300 dark:text-gray-600 stroke-current circle-progress');
        }

        function updateCircle(circle, textEl, score) {
            const circumference = 251.2;
            const offset = circumference - (score / 100) * circumference;
            const colorClass = getScoreColor(score);
            
            // Apply color
            circle.setAttribute('class', `${colorClass} stroke-current circle-progress`);
            
            // Animate Fill
            circle.style.strokeDashoffset = offset;
            
            // Update Text
            textEl.innerText = `${score}%`;
            
            // Update Text Color
            if (score >= 90) textEl.className = "text-xs font-bold text-emerald-600 dark:text-emerald-400";
            else if (score >= 70) textEl.className = "text-xs font-bold text-yellow-600 dark:text-yellow-400";
            else if (score >= 50) textEl.className = "text-xs font-bold text-orange-600 dark:text-orange-400";
            else textEl.className = "text-xs font-bold text-red-600 dark:text-red-400";
        }

        function resetAnalysisView() {
            // Show Overlay (Grey out)
            ui.analysisOverlay.classList.remove('opacity-0', 'pointer-events-none');
        }

        // --- Toast ---
        function showToast(message) {
            if (toastTimeout) clearTimeout(toastTimeout);
            ui.toastMessage.innerText = message;
            ui.toast.classList.remove('translate-y-20', 'opacity-0');
            toastTimeout = setTimeout(() => {
                ui.toast.classList.add('translate-y-20', 'opacity-0');
            }, 3000);
        }

        // --- Connection Logic ---
        function setConnectionState(state, message = "") {
            if (state === 'disconnected') {
                ui.connectTrigger.disabled = false;
                ui.iconBg.className = "flex h-10 w-10 items-center justify-center rounded-xl bg-blue-600 text-white shadow-md transition-all duration-300 group-hover:bg-blue-500";
                ui.btIcon.classList.remove('hidden');
                ui.checkIcon.classList.add('hidden');
                ui.statusText.innerText = "Tap to Connect";
                ui.deviceName.style.height = "0px";
                ui.deviceName.style.opacity = "0";
                ui.statusIndicator.className = "h-2.5 w-2.5 rounded-full bg-gray-300 dark:bg-gray-700 transition-colors duration-300";
                isConnected = false;
            } 
            else if (state === 'connecting') {
                ui.connectTrigger.disabled = true;
                ui.iconBg.className = "flex h-10 w-10 items-center justify-center rounded-xl bg-yellow-500 text-white shadow-md animate-pulse";
                ui.statusText.innerText = "Searching...";
                ui.statusIndicator.className = "h-2.5 w-2.5 rounded-full bg-yellow-400 animate-pulse";
            } 
            else if (state === 'connected') {
                ui.connectTrigger.disabled = true;
                ui.iconBg.className = "flex h-10 w-10 items-center justify-center rounded-xl bg-emerald-500 text-white shadow-md";
                ui.btIcon.classList.add('hidden');
                ui.checkIcon.classList.remove('hidden');
                ui.statusText.innerText = "Sensor Ready";
                ui.deviceName.innerText = `Connected to: ${message}`;
                ui.deviceName.style.height = "auto";
                ui.deviceName.style.opacity = "1";
                ui.statusIndicator.className = "h-2.5 w-2.5 rounded-full bg-emerald-500 shadow-[0_0_8px_rgba(16,185,129,0.6)]";
                showToast("Connected successfully!");
                isConnected = true;
            }
        }

        async function requestWakeLock() {
            try {
                if ('wakeLock' in navigator) {
                    wakeLock = await navigator.wakeLock.request('screen');
                }
            } catch (err) { console.log(err); }
        }

        ui.connectTrigger.addEventListener('click', async () => {
            if (isConnected) return;
            try {
                setConnectionState('connecting');
                device = await navigator.bluetooth.requestDevice({
                    filters: [{ name: DEVICE_NAME_PREFIX }],
                    optionalServices: [SERVICE_UUID]
                });
                device.addEventListener('gattserverdisconnected', onDisconnected);
                server = await device.gatt.connect();
                const service = await server.getPrimaryService(SERVICE_UUID);
                characteristic = await service.getCharacteristic(CHAR_UUID);
                await characteristic.startNotifications();
                characteristic.addEventListener('characteristicvaluechanged', handleData);
                setConnectionState('connected', device.name);
                ui.btnStart.disabled = false;
                requestWakeLock();
            } catch (error) {
                console.error(error);
                setConnectionState('disconnected');
                if (!error.message.includes("User cancelled")) alert("Error: " + error.message);
            }
        });

        function onDisconnected() {
            setConnectionState('disconnected');
            ui.btnStart.disabled = true;
            ui.btnStop.disabled = true;
            isRecording = false;
            showToast("Sensor Disconnected");
            if (wakeLock) wakeLock.release();
        }

        // --- Start/Stop Logic ---
        ui.btnStart.addEventListener('click', startSequence);
        
        function startSequence() {
            ui.btnStart.disabled = true;
            
            // 1. Hide Analysis Overlay ("Complete a swing")
            ui.analysisOverlay.classList.add('opacity-0', 'pointer-events-none');
            
            // 2. Show Countdown Overlay
            ui.countdownOverlay.classList.remove('hidden');
            
            let count = 5;
            ui.countdownNumber.innerText = count;
            
            // Trigger initial animation
            ui.countdownNumber.classList.remove('animate-number');
            void ui.countdownNumber.offsetWidth; // reflow
            ui.countdownNumber.classList.add('animate-number');

            const timer = setInterval(() => {
                count--;
                if (count < 0) {
                    clearInterval(timer);
                    ui.countdownOverlay.classList.add('hidden'); // Hide countdown
                    beginRecording();
                } else {
                    ui.countdownNumber.innerText = count;
                    // Re-trigger animation
                    ui.countdownNumber.classList.remove('animate-number');
                    void ui.countdownNumber.offsetWidth;
                    ui.countdownNumber.classList.add('animate-number');
                }
            }, 1000);
        }

        function beginRecording() {
            csvData = [CSV_HEADER]; 
            isRecording = true;
            ui.statusText.innerText = "Recording Data...";
            ui.iconBg.className = "flex h-10 w-10 items-center justify-center rounded-xl bg-rose-600 text-white animate-bounce";
            ui.statusIndicator.className = "h-2.5 w-2.5 rounded-full bg-rose-600 animate-pulse";
            ui.btnStop.disabled = false;
            showToast("Recording Started");
        }

        ui.btnStop.addEventListener('click', () => {
            isRecording = false;
            if (isConnected && device) setConnectionState('connected', device.name);
            
            ui.btnStop.disabled = true;
            ui.btnStart.disabled = false;
            swingCount++;
            ui.count.innerText = swingCount;
            
            saveFile();
            showAnalysis(); // Reveal Dashboard
        });

        function handleData(event) {
            const value = event.target.value;
            const decoder = new TextDecoder('utf-8');
            const rawLine = decoder.decode(value).trim();
            if (isRecording) {
                const now = new Date();
                const timeStr = now.toISOString().replace('T', ' ').replace('Z', '');
                csvData.push(`${timeStr},${rawLine}`);
            }
        }

        function saveFile() {
            const blob = new Blob([csvData.join("\n")], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            const timestamp = new Date().toISOString().replace(/[:.]/g, '-').slice(0,19);
            const fileName = `swingpal_log_${timestamp}.csv`;
            a.href = url;
            a.download = fileName;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            showToast("Session Saved!");
        }

        document.addEventListener('keydown', (e) => {
            if (e.key === 's' && !ui.btnStart.disabled) startSequence();
            if (e.key === 'p' && !ui.btnStop.disabled) ui.btnStop.click();
        });
    </script>
</body>
</html>
